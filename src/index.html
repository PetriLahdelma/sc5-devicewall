<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeviceWall</title>
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>

  <div id="container" class="centerized">

    <div id="content">

      <h1>DeviceWall</h1>

      <section id="device-type" class="buttons" style="display: none;">
        <button type="button" id="pc">I'm a PC</button>
        <button type="button" id="mobile">I'm a Mobile Device</button>
      </section>

      <section id="login" class="buttons" style="display: none;">
        <button type="button" id="login-button">Sign in using Google account</button>
      </section>

      <section id="devices" style="display: none;">

        <form id="devices-form">

          <h2>Available devices</h2>
          <table id="devices-list" spellcheck="false">
            <tr>
              <th>Label</th>
              <th>Name</th>
              <th>Model code</th>
              <th>OS</th>
              <th>Serial number</th>
              <th>IMEI code</th>
              <th>Home</th>
              <th>Owner</th>
              <th>User</th>
              <th>Last used</th>
              <th>Select for testing</th>
            </tr>
          </table>

          <h2><label for="address">Website to test</label></h2>

          <input type="text" name="address" size="50" placeholder="http://www.sc5.io/" id="address">

          <div class="buttons">

            <button type="submit" class="go">Go</button>

          </div>

        </form>

      </section>

      <section id="identify" style="display: none;">
        <h2>Identify this device</h2>
        <form id="identify-form">
          <label>
            Label
            <input type="text" name="label" size="5" placeholder="P001" id="label">
          </label>
          <button type="submit">Go</button>
        </form>
      </section>

      <section id="wait" style="display: none;">
        <h2>Waiting for connection...</h2>
        <p class="pc">
          Please wait for Browser Sync to initialize.
        </p>
        <p class="mobile">
          Please use your PC to select the testing devices.
        </p>
      </section>

    </div>

    <footer>
      Copyright 2014 SC5 Online
    </footer>

  </div>

  <!-- inject:js -->
  <!-- endinject -->

</body>
</html>
