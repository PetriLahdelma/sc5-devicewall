<div id="container" class="centerized">
  <div id="content">
    <h1>DeviceWall</h1>
    <section id="login" ng-show="googleAuth" class="buttons">
      <p>Login with google auth not yet implemented. Set nick based identification to config.json</p>
      <button disabled type="button" id="login-button" ng-click="loginWithGoogle()">Sign in using Google account</button>
    </section>

    <section id="identify" ng-hide="googleAuth" class="buttons">
      <label for="name">Your name:</label>
      <input type="text" name="name" size="20" placeholder="John" id="name" ng-model="name">
      <button type="button" id="identify-button" ng-click="loginWithNick(name)">Continue</button>
    </section>
  </div>
</div>
